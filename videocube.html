<!DOCTYPE html>
<html>
<head>
    <title>Three.js Video Cube</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #video { display: none; } /* Hide the video element */
    </style>
</head>
<body>
    <video id="video" loop muted crossorigin="anonymous">
        <source src="/storage/emulated/0/Download/FIRST STEP TO SUCCESS ðŸ˜ˆðŸ”¥~ Elon musk ðŸ˜ŽðŸ”¥~ Attitude statusðŸ”¥~ motivation whatsApp statusðŸ”¥ðŸ”¥.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        camera.position.z = 3;

        const video = document.getElementById('video');
        const texture = new THREE.VideoTexture( video );
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const geometry = new THREE.BoxGeometry();
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        video.play();

        function animate() {
            requestAnimationFrame(animate);
            //texture.needsUpdate = true; //May be needed in some browsers
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize(){
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
